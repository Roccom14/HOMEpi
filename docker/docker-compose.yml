version: '3'
services:
  apache:
    image: httpd:latest
    container_name: apache
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./apche/index.html:/usr/local/apache2/htdocs
      - ./apache/httpd.conf:/usr/local/apache2/conf/httpd.conf
      - ./apache/httpd-ssl.conf:/usr/local/apache2/conf/extra/httpd-ssl.conf
      - ./apache/server.crt:/usr/local/apache2/conf/server.crt
      - ./apache/server.key:/usr/local/apache2/conf/server.key
    restart: unless-stopped

  webmin:
    container_name: webmin
    image: slab42/bind9.18
    restart: unless-stopped
    ports:
        - "10000:10000"
        - "9631:631"
    volumes:
        - ./webmin_data:/data
    environment:
        - WEBMIN_ENABLED=true
        - WEBMIN_INIT_SSL_ENABLED=false
        - TZ=Europe/Zurich
    build:
      context: .
      dockerfile: Dockerfile

# --- Optionnel ---

  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data
    restart: unless-stopped